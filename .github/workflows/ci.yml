name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Run tests
        run: pytest
      - name: Generate docs for demo
        run: |
          python -m make_doc.cli sample_scenarios/demo_scenario.json -o docs -n demo_scenario.md
      - name: Upload artifact (docs)
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs
